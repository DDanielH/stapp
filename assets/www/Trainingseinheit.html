<!Doctype html>
<html>
    <head>
        <title>Trainingseinheit</title>
        <link href="./css/Trainingseinheit.css" type="text/css" rel="stylesheet" />
        <script src="./js/stapp.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="dataContainer" id="stoppwatch">
            <div class="DataHeadline">Dauer</div>
            <div class="DataContent">00:00:00h</div>
        </div>
        <div class="dataContainer" id="distance">
            <div class="DataHeadline">Distanz</div>
            <div class="DataContent">0.00km</div>
        </div>
        <div class="dataContainer" id="heartfreq">
            <div class="DataHeadline">Herzfrequenz</div>
            <div class="DataContent">20bpm</div>
        </div>
    </body>
</html>
